<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Info</title>
</head>
<body>
    <div class="container">
        <div>
            <form action="">
                <label for="email">Username : </label>
                <input type="text" id="email" name="email" placeholder="Enter Email" required><br><br>
                <label for="password">Password : </label>
                <input type="password" id="password" name="Password" placeholder="Enter Password" required><br><br>
                <label for="date">Date : </label>
                <input type="date" id="date" name="date"><br><br>
                <label for="file">File : </label>
                <input type="file" id="file" name="file"><br><br>
                <label for="gender">Gender : </label><br>
                <label for="male">Male:</label>
                <input type="radio" value="male" id="male" name="gender">
                <label for="female">Female:</label>
                <input type="radio" value="female" id="female" name="gender">
                <label for="other">Other:</label>
                <input type="radio" value="other" id="other" name="gender"><br><br>
                <label for="subject">Subject : </label><br>
                <label for="math">Math</label>
                <input type="checkbox" id="math" name="math">
                <label for="phy">Phy</label>
                <input type="checkbox" id="phy" name="phy">
                <label for="che">Che</label>
                <input type="checkbox" id="che" name="che">
                <label for="bio">Bio</label>
                <input type="checkbox" id="bio" name="bio"><br>
                <label for="contry">Contry : </label>
                <select name="contry" id="contry">
                    <option value="" selected disabled>--Select--</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="america">America</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="china">China</option>
                    <option value="australia">Australia</option>
                    <option value="andorra">Andorra</option>
                    <option value="albania">Albania</option>
                </select><br><br>
                <textarea name="" id="" cols="25" rows="4" placeholder="Please Write A Story"></textarea><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
